<head>
    <meta charset="utf-8">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" [routerLink]="['']">myCMDB</a>
        
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" [routerLink]="['/login']" (click)="logOut()">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">

            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    
                    <div class="list-group" *ngFor="let type of types">
                        <button type="button" class="list-group-item list-group-item-action fw-bold" [routerLink]="['/panel/items', type.id]">
                            {{type.name}}
                        </button>
                    </div>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/panel/type/insert']">
                            Create new Type
                            <span class="badge bg-primary rounded-pill">+</span>
                        </button>
                    </div>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/panel/users', '628eaa07a38d5b7534225177']">
                            User administration
                        </button>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <router-outlet></router-outlet>
            </main>

    </div>
</body>
